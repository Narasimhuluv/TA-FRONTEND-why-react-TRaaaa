<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: block;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <main>
        <div id="root">

        </div>
    </main>

     <!-- React scripts  -->
     <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
     <!-- Babel Script  -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
     <script type="text/babel">


        let fruits = [
        { id: 'apple', value: '🍎 apple' },
        { id: 'orange', value: '🍊 orange' },
        { id: 'grape', value: '🍇 grape' },
        { id: 'pear', value: '🍐 pear' },
        ];

        
        var root = document.getElementById('root')

        function App(){

            function handleclick(){
                alert("Hello React Event")
            }
            function handleThree(){
                alert("- To learn React use https://reactjs.org")
                alert("- React and ReactDOM works together")
                alert("- Babel helps in writing JSX")
            }

            function userClick(){
                var users = ['Arya', 'John', 'Bran'];
                users.map((eleme)=> {
                    alert(`Hello ${eleme}`)
                })
            }

            return (
                <div>
                    <button onClick={handleclick}>Hello</button>
                    <button onClick={handleThree}>How can I help you?</button>
                    <button onClick={userClick}>user Click</button>
                    <Fruits />
                </div>
            )
        }
        

            function Fruits(props){
                function eachclick(event){
                    alert(`hello ${event.value}`)
                }
                return (
                    <div>
                        {
                            fruits.map((each) => (
                                <button onClick={(event)=> eachclick(props,event)} key={each.id}>{each.value}</button>
                            ))
                        }
                    </div>
                )
            }


        ReactDOM.render(<App />, root)

     </script>
    
</body>
</html>
